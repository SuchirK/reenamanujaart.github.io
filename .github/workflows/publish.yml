concurrency: publish

on:
  workflow_dispatch:
  push:
    branches:
      - main

name: Deploy to GitHub Pages

jobs:

  build-and-deploy:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout

        uses: actions/checkout@v3

      - name: Install and Build

        run: |

          npm install

          npm run build

      - name: Deploy

        uses: jamesives/github-pages-deploy-action@v4

        with:

          folder: dist # Or 'build', check the project's vite.config.js

          branch: main